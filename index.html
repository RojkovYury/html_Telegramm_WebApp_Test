<html lang="ru" xmlns="http://www.w3.org/1999/html">

<head>
  <style>
    button {
      width: 100%;
      margin-bottom: 20px;
      height: 40px;
      font-size: 12px;
      font-weight: 700;
      color: #ffffff;
      background-color: #4E84F9;
      border-radius: 4px;
      border: 0;
      transition: all 0.3s;
      box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12)
    }

    button:hover {
      background-color: #4573d6;
    }
  </style>
</head>
<header>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</header>

<body
  style="max-width: 340px; width: 340px; margin-left: auto; margin-right: auto; background-color: #ffffff; font-family: Arial, sans-serif;">

  <div style="margin-top: 30px; margin-bottom: 30px;">
    <h1 style="color: #4E5D78; font-weight: 700; font-size: 22;">
      Статус пополнения
    </h1>
  </div>

  <hr style="border: none; background-color: #E0E0E0; height: 1px;">
  <div style="display: flex; flex-direction: row; width: 100%;">
    <p style="min-width: 40%; color: #4E5D78; font-size: 14px; font-weight: 700; line-height: 1.2; margin: 0;">
      Платеж
    </p>
    <span style="color: #4E5D78; font-size: 14px; line-height: 1.2; margin: 0;" th:text="${orderId}"></span>
  </div>
  <hr style="border: none; background-color: #E0E0E0; height: 1px;">
  <div style="display: flex; flex-direction: row; width: 100%;">
    <p style="min-width: 40%; color: #4E5D78; font-size: 14px; font-weight: 700; line-height: 1.2; margin: 0">
      Аккаунт Steam
    </p>
    <span style="color: #4E5D78; font-size: 14px; line-height: 1.2; margin: 0;" th:text="${accountName}"></span>
  </div>
  <hr style="border: none; background-color: #E0E0E0; height: 1px;">
  <div style="display: flex; flex-direction: row; width: 100%;">
    <p style="min-width: 40%; color: #4E5D78; font-size: 14px; font-weight: 700; line-height: 1.2; margin: 0">
      Сумма
    </p>
    <span style="color: #4E5D78; font-size: 14px; line-height: 1.2; margin: 0;" th:text="${amountFormatted}"></span>
  </div>
  <hr style="border: none; background-color: #E0E0E0; height: 1px;">
  <div style="display: flex; flex-direction: row; width: 100%;">
    <p style="min-width: 40%; color: #4E5D78; font-size: 14px; font-weight: 700; line-height: 1.2; margin: 0">
      Описание
    </p>
    <span style="color: #4E5D78; font-size: 14px; line-height: 1.2; margin: 0;" th:text="${orderDescription}"></span>
  </div>
  <hr style="border: none; background-color: #E0E0E0; height: 1px;">

  <div th:if="${status == 'approved'}"
    style="position: relative; display: flex; flex-direction: column; width: 100%; align-items: center; margin-top: 40px;">
    <div
      style="position: relative; width: 200px; height: 200px; display: flex; justify-content: center; align-items: center">
      <div
        style="position: absolute; width: 40px; height: 40px; z-index: 25; display: flex; justify-content: center; align-items: center;">
        <div
          style="position: absolute; width: 40px; height: 40px; border-radius: 50%; z-index: 25; border: 2px solid #ffffff; display: flex; justify-content: center; align-items: center;">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#ffffff">
            <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z" />
          </svg>
        </div>
        <div
          style="position: absolute; width: 100px; height: 100px; border-radius: 50%; z-index: 20; background-color: #4CAF50;">
        </div>
        <div
          style="position: absolute; width: 150px; height: 150px; border-radius: 50%; z-index: 15; background-color: #4CAF50;; opacity: 0.3;">
        </div>
        <div
          style="position: absolute; width: 200px; height: 200px; border-radius: 50%; z-index: 10; background-color: #4CAF50;; opacity: 0.1;">
        </div>
      </div>
    </div>

    <div style="display: flex; justify-content: center; margin-bottom: 20px;">
      <h2 style="color: #4CAF50; font-size: 18px; font-weight: 700; margin-top: 8px;">
        Оплата прошла успешно!
      </h2>
    </div>
  </div>

  <div th:unless="${status == 'approved'}"
    style="position: relative; display: flex; flex-direction: column; width: 100%; align-items: center; margin-top: 40px;">
    <div
      style="position: relative; width: 200px; height: 200px; display: flex; justify-content: center; align-items: center">
      <div
        style="position: absolute; width: 40px; height: 40px; z-index: 25; display: flex; justify-content: center; align-items: center;">
        <div
          style="position: absolute; width: 40px; height: 40px; border-radius: 50%; z-index: 25; border: 2px solid #ffffff; display: flex; justify-content: center; align-items: center;">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M19 7l-5 5 5 5-2 2-5-5-5 5-2-2 5-5-5-5 2-2 5 5 5-5 2 2z" fill="#ffffff" />
          </svg>
        </div>
        <div
          style="position: absolute; width: 100px; height: 100px; border-radius: 50%; z-index: 20; background-color: #EF5350;">
        </div>
        <div
          style="position: absolute; width: 150px; height: 150px; border-radius: 50%; z-index: 15; background-color: #EF5350;; opacity: 0.3;">
        </div>
        <div
          style="position: absolute; width: 200px; height: 200px; border-radius: 50%; z-index: 10; background-color: #EF5350;; opacity: 0.1;">
        </div>
      </div>
    </div>

    <div style="display: flex; justify-content: center; margin-bottom: 20px;">
      <h2 style="color: #EF5350; font-size: 18px; font-weight: 700; margin-top: 8px;">
        Ошибка оплаты
      </h2>
    </div>
  </div>

  <button onclick="window.Telegram.WebApp.close()">
    ЗАКРЫТЬ
  </button>

</body>

</html>
