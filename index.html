  <style>
    body {
      background-color: #fff;
    }

    button {
      width: 100%;
      margin-bottom: 16px;
      height: 40px;
      font-size: 12px;
      font-weight: 700;
      color: #ffffff;
      background-color: #4E84F9;
      border-radius: 4px;
      border: 0;
      transition: all 0.3s;
      box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12)
    }

    button:hover {
      background-color: #4573d6;
    }

    .qr-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 16px auto;
    }

    .qr-code {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
    }

    .sbp-logo,
    .sbp-logo img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      z-index: 1;
    }

    .sbp-logo {
      height: calc(25% / 1.5);
      width: calc(33% / 1.5);
      background: #fff;
      overflow: hidden;
    }

    .sbp-logo img {
      display: block;
      max-height: 80%;
      transform: translateY(-50%) translateX(0);
      left: 17px;
    }
  </style>
